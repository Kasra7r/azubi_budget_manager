<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Azubi Budget Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Azubi Budget Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
             href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'transactions' %}active{% endif %}"
             href="{{ url_for('transactions') }}">Transaktionen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'categories' %}active{% endif %}"
             href="{{ url_for('categories') }}">Kategorien</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'budgets' %}active{% endif %}"
             href="{{ url_for('budgets') }}">Budgets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}"
             href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}"
             href="{{ url_for('register') }}">Registrieren</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
